[tox]
skipsdist = true
envlist =
    {py36}-{dj11}-{drf38,drf39,drf310}-{sqla12,sqla13}
    {py36,py37,py38}-{dj20,dj21,dj22}-{drf38,drf39,drf310}-{sqla12,sqla13}
    {py36,py37,py38}-{dj30}-{drf310,drf311}-{sqla12,sqla13}
    {py36,py37,py38}-{dj31}-{drf311}-{sqla12,sqla13}

[testenv]
passenv =
    LC_ALL
    LANG
    HOME
    DJANGO_SETTINGS_MODULE
    PATH
    LDFLAGS
    CPPFLAGS
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
deps =
    sqla12: sqlalchemy<1.3
    sqla13: sqlalchemy<1.4
    dj11: django<2
    dj20: django<2.1
    dj21: django<2.2
    dj22: django<2.3
    dj30: django<3.1
    dj31: django<3.2
    drf38: djangorestframework<3.9
    drf39: djangorestframework<3.10
    drf310: djangorestframework<3.11
    drf311: djangorestframework<4
    -rrequirements.txt
setenv =
    COVERAGE_FLAGS =
whitelist_externals =
    make
commands =
    pip freeze
    make -j resetdb
    make coverage

[testenv:py37]
setenv =
    COVERAGE_FLAGS = --cov-fail-under=100
[testenv:py38]
setenv =
    COVERAGE_FLAGS = --cov-fail-under=100
commands_pre =
    make lint
